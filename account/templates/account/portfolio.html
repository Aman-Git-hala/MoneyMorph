<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Portfolio</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #0a0a0a; color: #fff; margin: 0; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .portfolio-box { background: #1a1a1a; padding: 2em; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 230, 230, 0.4); text-align: center; }
        h1 { color: #00e6e6; }
        form p { display: flex; flex-direction: column; align-items: center; }
        label { margin-top: 15px; color: #ccc; }
        input { padding: 10px; margin-top: 5px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; text-align: center; }
        button { margin-top: 20px; padding: 12px 25px; background-color: #00e6e6; color: black; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .logout-btn { background-color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-box">
            <h1>{{ user.username }}'s Portfolio</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save Portfolio</button>
            </form>
        </div>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
