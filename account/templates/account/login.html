{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Morph Login</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: black; font-family: 'Poppins', sans-serif; overflow: hidden; }
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        #login { display: flex; flex-direction: column; align-items: center; background: #0a0a0a; padding: 2rem; border-radius: 12px; position: relative; z-index: 1; box-shadow: 0 0 25px rgba(0, 255, 255, 0.3); animation: fadeIn 1s forwards; }
        #login::before { content: ""; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px; border-radius: 16px; padding: 4px; background: linear-gradient(270deg, red, orange, yellow, lime, cyan, blue, violet, red); background-size: 400% 400%; mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); mask-composite: exclude; -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; animation: rgbFlow 8s linear infinite; z-index: -1; }
        @keyframes rgbFlow { 0% { background-position: 0% 50%; } 100% { background-position: 400% 50%; } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        #login h2 { color: #00e6e6; margin-bottom: 1rem; text-shadow: 0 0 8px #00e6e6; }
        input { margin: 10px 0; padding: 12px; width: 250px; border: none; outline: none; border-radius: 8px; background: #111; color: white; font-size: 1rem; box-shadow: 0 0 6px rgba(0, 255, 255, 0.4), inset 0 0 8px rgba(0, 255, 255, 0.3); }
        button { margin-top: 15px; padding: 12px 20px; border: none; border-radius: 8px; background: #00e6e6; color: black; font-weight: bold; font-size: 1rem; cursor: pointer; box-shadow: 0 0 10px rgba(0, 230, 230, 0.6); transition: transform 0.2s ease-in-out, box-shadow 0.2s; }
        button:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0, 230, 230, 0.9); }
        a { color: #00e6e6; text-decoration: none; margin-top: 15px; }
    </style>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline src="{% static 'assets/money.mp4' %}"></video>
    <div id="login">
        <h2>Login</h2>
        {% if form.errors %}
            <div style="color: red; margin-bottom: 10px;"><p>Your username and password didn't match. Please try again.</p></div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
