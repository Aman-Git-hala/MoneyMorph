<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #0a0a0a; color: #fff; }
        form { background: #1a1a1a; padding: 2em; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 230, 230, 0.4); }
        h1 { color: #00e6e6; text-align: center; }
        p { display: flex; flex-direction: column; }
        label { display: none; } /* Hides default labels for cleaner look with as_p */
        ul.errorlist { list-style-type: none; padding: 0; color: #ff4d4d; }
        input { width: 100%; box-sizing: border-box; padding: 10px; margin-bottom: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #00e6e6; color: black; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        a { color: #00e6e6; }
        .helptext { display: none; } /* Hides password help text */
    </style>
</head>
<body>
    <form method="post">
        <h1>Sign Up</h1>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <p style="margin-top: 1em; text-align: center; flex-direction: row; justify-content: center;">Already have an account?&nbsp;<a href="{% url 'login' %}">Login here</a>.</p>
    </form>
</body>
</html>
